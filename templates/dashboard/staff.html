{% extends 'partials/base.html' %}
{% block title %}staff page{% endblock title %}

{% block content %}

{% include 'partials/topnav.html' %}


  <!--Table-->
  <div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for staf in staff %}
                    <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-detail' staf.id %}">View</a></th>
                        <td>{{staf.username}}</td>
                        <td>{{staf.profile.phone}}</td>
                        <td>{{ staf.email }}</td>
                        
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->

{% endblock content %}
